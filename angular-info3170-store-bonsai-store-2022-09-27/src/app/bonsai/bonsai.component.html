<mat-card
  class="item"
  *ngIf="bonsai"
  (dblclick)="edit.emit(bonsai)"
>
<mat-card-header>
  <mat-card-title>{{ bonsai.title }}
  </mat-card-title>
</mat-card-header>

<picture *ngIf="bonsai.pictureLink">
  <source media="(min-width:0px)" srcset="{{ bonsai.pictureLink }}">
</picture>

<mat-card-content>
  <p>
    {{bonsai.description}}
  </p>
</mat-card-content>
</mat-card>
